name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change if your default branch is different

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # ✅ Cache node_modules automatically

      - name: Install dependencies
        run: npm ci  # ✅ Clean, reproducible installs (fail fast on mismatch)

      - name: Run build script
        run: node build.js

      - name: Check build output
        run: |
          if [ ! -f build/index.html ]; then
            echo "Build failed: index.html not found in build/"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true  # safer and cleaner gh-pages branch